<div class="card mb-3">
  <div class="card-header">
    <div class="row">
      <div class="col-md">
        <h5 class="table-title">Categorías</h5>
      </div>
      <div class="col-md">
        <button type="button" class="btn btn-primary btn-new" (click)="showModalForm()">
          <i class="ph ph-plus-circle icon-text-button"></i>
          Nueva Categoría
        </button>
      </div>
    </div>
  </div>
</div>


<div class="row mb-3">
    <div class="col-md-3" *ngFor="let cat of categories; let i = index">
        <div class="card" style="width: 18rem;">
          <div [ngSwitch]="cat.category">
            <img *ngSwitchCase="'Electrodomésticos'" src="assets/img/Electrodomesticos.jpg" class="card-img-top" alt="...">
            <img *ngSwitchCase="'Farmacia'" src="assets/img/Farmacia.jpg" class="card-img-top" alt="...">
            <img *ngSwitchCase="'Higiene'" src="assets/img/Higiene2.jpeg" class="card-img-top" alt="...">
            <img *ngSwitchCase="'Videojuegos'" src="assets/img/Videojuegos.jpg" class="card-img-top" alt="...">
            <!-- Agrega más casos según sea necesario -->
          </div>
          <div class="card-body"  >
            
            <h5 class="card-title">{{cat.category | uppercase}}</h5>
            <p class="card-text">IDENTIFICADOR: {{i+1}} </p>
            <div class="td-status mb-auto" [ngClass]="{'td-status-enable': cat.status == 1, 'td-status-disable': cat.status == 0}">
                {{ cat.status == 0 ? "Inactivo" : "Activo" }}
            </div>
            <div class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="ph-fill ph-gear icon-text-button"></i>
                Ajustes
              </a>
              <ul class="dropdown-menu">
                <a class="dropdown-item" (click)="updateCategory(cat)">
                  <i class="ph ph-note-pencil icon-text-ul"></i>Editar
                </a>
                <li><a *ngIf="cat.status == 0" class="dropdown-item enable-item" (click)="enableCategory(cat.category_id)">
                  <i class="ph ph-check-circle icon-text-ul"></i> Activar
                </a>
                <a *ngIf="cat.status == 1" class="dropdown-item disable-item" (click)="disableCategory(cat.category_id)">
                  <i class="ph ph-x-circle icon-text-ul"></i> Desactivar
                </a></li>
              </ul>
            </div>
          </div>
        </div>
    </div>
</div>
